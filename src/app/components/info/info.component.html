<!--Contenedor de la Sección Sobre mí-->
<div class="container-fluid d-flex row px-0 mx-0 pt-5 justify-content-center container-sobremi">

    <!--Una Row con la foto y título-->
    <div class="row align-items-center justify-content-center p-0 pt-5">
        <!--Foto-->
        <div class="col-5 m-auto col-sm-4">
            <img src="./assets/images/relax (2).png" class="img-section d-block mx-auto my-auto img-fluid mx-0 p-0 " alt="Persona tomando un café">
        </div>
        <!--Título y Detalle-->
        <div class="col text-white p-0 pe-2 pe-md-5">
            <h2 class="fs-3 text-shadow">Sobre mí
                <a href="#">
                    <i class="fa-solid fa-pen text-white fs-6"></i>
                </a>
            </h2>
            <!--Detalle-->
            <p>Mi mayor cualidad es ser Autodidacta.
            </p>
        </div>
    </div>  
    
    <!--Otra Row con las Secciones-->
    <div class="row d-flex justify-content-sm-end justify-content-center py-3 px-0">

        <!--Dos columnas, una pertenece a una línea decorativa que aparece a partir del breakpoint sm y la otra pertenece a las secciones-->
        <!--Línea Decorativa-->
        <div class="col-2 p-0 vr px-md-1 d-sm-flex justify-content-end d-none"></div>

        <!--Secciones-->
        <div class="col col-sm-10 text-white justify-content-center mt-3 mt-lg-5 pb-5 mb-0">
            <!--Row Educacion-->
            <div class="row mx-0 px-lg-5">
                <!--Título-->
                <h2 class="fs-4 pb-2 border-bottom">Educación</h2>
                <div class="m-0 p-0">
                    <button class="btn-medium px-3 py-2" type="button" routerLink="/nuevaedu" *ngIf="isLogged">
                        Agregar Educación
                    </button>
                </div>
                <!--Contenedor de las Card de Educación-->
                <div class="row px-0 mx-0 justify-content-center pt-3 gap-2 justify-content-sm-start">
                    <!--Card iterada con For-->
                    <div class="col-12 col-md-4 text-center text-sm-start px-3 card-educacion py-2 py-lg-3" *ngFor="let Educacion of educacion">
                        <!--Botones Editar y Borrar-->
                        <div class="d-flex align-content-end align-items-end" *ngIf="isLogged">
                            <div class="p-1">
                                <button class="btn-medium px-2 py-1 sm-text" routerLink="/editedu/{{Educacion.id}}" >
                                    <i class="fa-regular fa-pen-to-square p-1"></i>Editar
                                </button>
                            </div>
                           <div class="p-1">
                                <button class="btn-medium px-2 py-1 sm-text" (click)="delete(Educacion.id)">
                                    <i class="fa-regular fa-trash-can p-1"></i>Borrar
                                </button>
                           </div>
                        </div>
                        <h5 class="pt-2">{{Educacion.nombreE}}</h5>
                        <p class="card-text sm-text">{{Educacion.descripcionE}}</p>
                        
                    </div>
                </div>  
            </div>

            <!--Row Tecnologías Principales-->
            <div class="row mx-0 px-lg-5">
                <!--Contenedor de la sección-->
                <div class="row px-0 mx-0 justify-content-center mt-3 gap-2 justify-content-sm-start py-5">
                    <!--Título-->
                    <h2 class="fs-4 pb-2 border-bottom text-shadow">Tecnologías Principales</h2>
                    <!--Contenedor de los íconos-->
                    <div class="row px-0 mx-0 justify-content-center pt-3 gap-2 ">
                        <div class="tecnologias col-2 text-center fs-1">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>

            
        </div> 
    </div>
    <app-footer></app-footer>
</div>
