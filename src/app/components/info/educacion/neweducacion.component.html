<div class="container-fluid newEducacion abs-center">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="text-white col-5">
        <div class="form-group pb-2">
            <label for="nombreE">Nombre de la institución</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
        </div>
        <div class="form-group pb-3">
            <label for="descripcionE">Título o certificado</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
        </div>
        <button class="btn-medium py-2 px-3">
            Agregar Educación
        </button>
    </form>
</div>
