<div class="container-fluid abs-center editEducacion" *ngIf="educacion">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="text-white col-5">
        <div class="form-group pb-2">
            <label for="nombreE">Nombre de la empresa</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
        </div>
        <div class="form-group pb-3">
            <label for="descripcionE">Descripcion de la tarea</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
        </div>
        <button class="btn-medium py-2 px-3">
            Editar Educaci√≥n
        </button>
    </form>
</div>
