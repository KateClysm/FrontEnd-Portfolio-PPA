<div class="container-fluid abs-center editSection">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="text-white col-5">
        <div class="form-group pb-3">
            <label for="nombre">Nueva Skill</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <button class="btn-medium py-2 px-3">
            Agregar skill
        </button>
    </form>
</div>
