<div class="row mx-0">

    <h2 class="apartado pb-2 border-bottom">Tecnologías</h2>
    <div class="m-0 p-0">
        <button class="btn-medium px-3 py-2 texto" type="button" routerLink="/newskill"  *ngIf="isLogged">
            Agregar Tecnología
        </button>
    </div>
    <!--Contenedor de las Card de Educación-->
    <div class="row px-0 mx-0 justify-content-center pt-3 gap-2 justify-content-sm-start">
        <!--Card iterada con For-->
        <div class="col-auto text-sm-start card-skill py-2 py-md-3 px-3 px-md-4 skilltooltip" *ngFor="let skill of skill">
           <div class="px-1">
                <p class="text-center m-0 texto ">{{skill.nombreS}}
                    <span class="text-center m-0 texto skilltooltip-box">{{skill.descripcionS}}</span>
                </p>
           </div>


            <!--Botones Editar y Borrar-->
            <div class="abs-center gap-1 pt-3" *ngIf="isLogged">
                <button class="btn-medium  p-1 texto" routerLink="/editskill/{{skill.id}}" >
                    <i class="fa-regular fa-pen-to-square p-1"></i>Editar
                </button>
                <button class="btn-medium p-1  texto" (click)="delete(skill.id)">
                    <i class="fa-regular fa-trash-can p-1"></i>Borrar
                </button>
            </div>

        
    </div>  
</div>
