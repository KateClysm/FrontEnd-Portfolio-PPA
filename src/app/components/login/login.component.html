<div class="editSection px-2">
    <div class="container abs-center login-section">
        <section class="text-center col-10 col-sm-6 col-lg-5">        
            <div class="py-3 py-md-4 px-md-4">
                <div class="row d-flex justify-content-center">
                    <div class="col">
                        <h2 class="apartado text-white text-shadow pb-3 pt-2">Acceso</h2>
                        <form  class="fs-6"  #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <div class="form-floating pb-3">
                                <input type="text" class="form-control " id="nombreUsuario" placeholder="Usuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
                                <label for="nombreUsuario" class="text-muted  ">Usuario</label>
                            </div>
                            <div class="form-floating pb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                                <label for="password" class=" text-muted ">Contraseña</label>
                            </div>
                    
                            <!-- Submit button -->
                            <button type="submit" class="btn-medium px-3 py-2">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>
