<div class="container d-flex align-items-center container-contacto pt-5 pt-md-5 px-0 justify-content-center">
    <div class="row align-items-center justify-content-center">

        <div class="col-12 col-lg-6">
            <h2 class="text-center pb-2 fs-3 text-white">Contactame</h2>

            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>

                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Asunto">
                </div>

                <div class="col-12 pt-2">
                <input type="text" class="form-control" placeholder="email@gmail.com">
                </div>

                <div class="col-12 pt-2">
                    <textarea name="" id="" class="form-control" placeholder="Escriba su Email"></textarea>
                </div>

                <div class="col-12 pt-2">
                    <button type="button" class="btn-shell p-2 px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Enviar
                    </button>

                
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Hola visitante!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-dark">
                            <p>Tu email fue enviado correctamente :)</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-shell p-2 px-3" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-4 col-lg-3  ">
            <img src=".\assets\images\love-letter.png" class=" img-contacto d-block img-fluid p-0 mx-auto pb-sm-3" alt="">
        </div>
       
    </div>
</div>
