<!--contenedor del módulo-->
<div class="container-fluid d-flex row px-0 mx-0 pt-5 justify-content-center sobremi">

    <!--row 1 con la foto y título-->
    <div class="row align-items-center justify-content-center p-0 pt-5">
        <div class="col-5 m-auto col-sm-4">
            <img src=".\assets\images\application.png" class="img-section d-block mx-auto my-auto img-fluid mx-0 p-0 " alt="Persona tomando un café">
        </div>
        <div class="col text-white p-0 pe-2 pe-md-5">
            <h2 class="fs-3">Experiencia y Proyectos
                <a href="#">
                    <i class="fa-solid fa-pen text-white"></i>
                </a>
            </h2>
        </div>
    </div>  
    
    <!--Row 2 con las Secciones-->
    <div class="row d-flex justify-content-sm-end justify-content-center py-3 px-0">

        <!--Dos columnas, una pertenece a una línea decorativa que aparece a partir de bp sm y la otra pertenece a las secciones-->
        <div class="col-2 p-0 vr px-md-1 d-sm-flex justify-content-end d-none"></div>
    
        <div class="col col-sm-10 text-white justify-content-center mt-3 mt-lg-5">
    
            <!--experiencia laboral-->
            <div class="row mx-0 px-lg-5">
                <h2 class="fs-3 px-1">Quiénes confían en mi trabajo
                    <a href="#">
                        <i class="fa-solid fa-pen text-white"></i>
                    </a>
                </h2>
                <div class="row px-0 mx-0 justify-content-center pt-3 gap-2 justify-content-sm-start">
                    
                    <div class="col-12 col-md col-lg text-center text-sm-start px-1 card-trabajo ps-3" *ngFor="let experiencia of experienciaList">
                        <div class="logo-trabajo fs-3 py-3">
                            <img class="logo-image" [src]="experiencia.logo" height="40px">
                        </div>
                        <h4 class="fs-5">{{experiencia.empresa}}</h4>
                        <p class="sm-text">{{experiencia.cargo}}</p>
                        <p class="sm-text">{{experiencia.periodo}}</p>
                        <p class="sm-text">{{experiencia.detalle}}</p>
                    </div>
                </div>  
            </div>

            <!--Proyectos-->
            <div class="row mx-0 px-lg-5">
                <div class="row px-0 mx-0 justify-content-center mt-3 gap-2 justify-content-sm-start py-5">

                    <h2 class="fs-3 px-1">Proyectos
                        <a href="#">
                            <i class="fa-solid fa-pen text-white"></i>
                        </a>
                    </h2>
                    <div class="row px-0 mx-0 justify-content-center pt-3 gap-2 justify-content-sm-start">
    
                        <div class="col-12 col-md col-lg text-center text-sm-start px-1 text-darkk" *ngFor="let proyecto of proyectosList">

                          <div class="card shadow-sm">
                            <img src=".\assets\images\cozydesk.jpg" class="card-img-top" width="100%" height="225" >
                            <div class="card-body">
                                <h5>{{proyecto.name}}</h5>
                                <p class="card-text">{{proyecto.detalle}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group gap-1">
                                    <button type="button" class="btn btn-shell">Ver</button>
                                    <button type="button" class="btn btn-shell">Código</button>
                                    </div>
                                    <small>{{proyecto.creacion}}</small>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
